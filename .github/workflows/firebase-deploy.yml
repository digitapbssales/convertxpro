name: Deploy to Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Hosting channel (live or preview-<name>)"
        required: true
        default: "live"
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Fix Vite permission
        run: chmod +x node_modules/.bin/vite

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: ${{ github.event.inputs.channel || 'live' }}
          projectId: convertxpro-ff904
